{% extends 'mySite/base.html' %}
{% block body_block %}
    {% if registered %}
        <h1>Please verify your email to use out site</h1>
    {% else %}
        <h1>Registration Form</h1>
        <form method="POST">
            {% csrf_token %}
            {{ user_form.as_p }}
            <input type="submit" value="Submit">
        </form>
    {% endif %}
{% endblock %}
