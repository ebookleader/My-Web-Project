{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Portfolio</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light ">
    <div class="container">
        <span class="navbar-brand mb-0 h1">
            <img src="{% static 'portfolio/coding.png' %}" width="30" height="30" class="d-inline-block align-top" alt="">
            &nbsp; Portfolio I worked on
        </span>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'home' %}">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="{% static 'portfolio/resume.pdf' %}" tabindex="-1" aria-disabled="true">Resume</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="https://github.com/ebookleader">Github</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Blog</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    {% block content %}
    {% endblock %}
</div>
<footer class="footer mt-auto py-3">
  <div class="container">
  </div>
</footer>
</body>
</html>
