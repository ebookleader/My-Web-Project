{% extends 'todoapp/base.html' %}
{% block content %}
<div class="jumbotron jumbotron-fluid mt-5">
    <div class="container">
        <h2>Hi {{ user.username }}. <br>This is your personal information page.</h2>
    </div>
</div>
<table class="table table-bordered table-dark mt-5">
  <tbody>
    <tr>
      <th scope="row">이름</th>
      <td>{{ user.username }}</td>
    </tr>
    <tr>
      <th scope="row">이메일</th>
      <td>{{ user.email }}</td>
    </tr>
  <tr>
      <th scope="row" colspan="2"><a href="{% url 'password_change' %}">비밀번호 변경</a></th>
    </tr>
  </tbody>
</table>
{% endblock %}
