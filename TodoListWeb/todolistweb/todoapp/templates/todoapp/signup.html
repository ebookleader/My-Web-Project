{% extends 'todoapp/base.html' %}
{% block content %}
{{ error }}
<h1>회원가입</h1>
<form method="POST" >
    {% csrf_token %}
    <label for="username">아이디</label>
    <input type="text" id="username" name="username" placeholder="아이디"><br>
    <label for="email">이메일</label>
    <input type="email" id="email" name="email" placeholder="이메일"><br>
    <label for="password">비밀번호</label>
    <input type="password"id="password" name="password" placeholder="비밀번호"><br>
    <label for="password_confirm">비밀번호 확인</label>
    <input type="password" id="password_confirm" name="password_confirm" placeholder="비밀번호 확인"><br>
    <button type="submit">SignUp</button>
</form>
{% endblock %}
