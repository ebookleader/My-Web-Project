{% extends 'todoapp/base.html' %}
{% block content %}
<div class="jumbotron jumbotron-fluid mt-5">
  <div class="container">
      <h2>Login</h2>
      <h4><a href="{% url 'resend' %}">If you want to resend verification mail, click this.</a></h4>
  </div>
</div>
<form method="POST">
    {% csrf_token %}
     <p style="color: red;">{{ error }}</p>
    {% for field in form %}
    <div class="form-group">
        {{ field.label_tag }}
        {{ field }}
    </div>
    {% endfor %}
    <button type="submit" class="btn btn-primary">Login</button>
</form>

{% endblock %}
