{% extends 'todoapp/base.html' %}
{% block content %}
<div class="jumbotron jumbotron-fluid mt-5">
    <div class="container">
        <h2>Current Todo</h2>
    </div>
</div>
<ul class="list-group mt-5">
    {% for todo in todo_list %}
  <li class="list-group-item">
      <a href="{% url 'todo_detail' todo.id %}">
          {{ todo.title }}
      </a>
      <br>
      {% if todo.memo %}
      - {{ todo.memo }}
      {% endif %}
  </li>
    {% endfor %}
</ul>
{% endblock %}
