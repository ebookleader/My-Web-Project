{% for todo in todo_list.0 %}
<tr>
    <td class="pt-0" style="width:10%;">
        <input class="complete" type="checkbox" name="complete" {% if todo.is_completed %}checked="checked"{% endif %} data-id="{{ todo.pk }}" data-url="{% url 'complete_todo' todo_pk=todo.id day='mon' %}">
    </td>
    <td>
        <p {% if todo.is_completed %}style="text-decoration: line-through"{% endif %}>
            {{ todo.title }}
        </p>
    </td>
    <td style="width:10%;">
      <button type="button"
              class="btn mb-1 btn-light btn-sm js-delete-todo"
              data-url="{% url 'todo_delete' todo_pk=todo.id day='mon' %}">
        <i class="fa fa-times" aria-hidden="true"></i>
      </button>
    </td>
</tr>
{% empty %}
<tr>
    <td colspan="7" class="text-center bg-warning">No Schedule</td>
</tr>
{% endfor %}
