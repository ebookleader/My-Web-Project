{% extends 'registration/base.html' %}
{% block content %}
<div class="login-form-bg h-100">
    <div class="container h-100">
        <div class="row justify-content-center h-100">
            <div class="col-xl-6">
                <div class="form-input-content">
                    <div class="card login-form mb-0">
                        {% autoescape off %}
                        <div class="card-body pt-5">
                            <a class="text-center" href=""> <h4>STARTO</h4></a>
                            <p class="mt-4 text-center text-secondary font-weight-normal">
                                    Your password has been set. You may go ahead and sign in now.
                            </p>
                            <form class="mt-5 mb-3 login-input" method="GET" action="{% url 'loginuser' %}">
                                {% csrf_token %}
                                <button class="btn login-form__btn submit w-100">Sign in</button>
                            </form>
                        </div>
                        {% endautoescape %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
