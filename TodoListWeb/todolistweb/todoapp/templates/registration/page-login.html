{% extends 'registration/base.html' %}
{% block content %}
<div class="login-form-bg h-100">
    <div class="container h-100">
        <div class="row justify-content-center h-100">
            <div class="col-xl-6">
                <div class="form-input-content">
                    <div class="card login-form mb-0">
                        {% autoescape off %}
                        <div class="card-body pt-5">
                            <a class="text-center" href=""> <h4>STARTO</h4></a>

                            <form class="mt-5 mb-5 login-input" method="POST">
                                {% csrf_token %}
                                {% for field in form %}
                                <div class="form-group">
                                    {{ field }}
                                </div>
                                {% endfor %}
                                <p class="text-center text-danger font-weight-bold">{{ error }}</p>
                                <button class="btn login-form__btn submit w-100">Sign In</button>
                            </form>
                            <p class="mt-5 login-form__footer">Dont have account? <a href="{% url 'signupuser' %}" class="text-primary">Sign Up</a> now</p>
                            <p class="login-form__footer">Did you forget your password? <a href="{% url 'password_reset' %}" class="text-primary">Reset your password</a></p>
                        </div>
                        {% endautoescape %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
